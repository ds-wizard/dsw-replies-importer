name: Build Package

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: madmp-importer
          path: dist/*
